<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teléfono bloqueado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      width: 90%;
    }

    .alert {
      font-size: 8vw;
      font-weight: bold;
      margin-bottom: 5vh;
    }

    .timer {
      font-size: 12vw;
      margin: 4vh 0;
    }

    .instruction {
      font-size: 5vw;
      margin-bottom: 4vh;
    }

    .warning {
      font-size: 4vw;
      color: orange;
      margin-top: 8vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="alert">⚠️ TELÉFONO BLOQUEADO ⚠️</div>
    <div class="timer" id="countdown">02:00:00</div>
    <div class="instruction">Paga $100 o perderás tus archivos.</div>
    <div class="warning">⚠️ Sino realiza el pago todos tus archivos serán eliminados⚠️</div>
  </div>

  <script>
    let timeLeft = 2 * 60 * 60; // 2 horas en segundos

    function updateCountdown() {
      let hours = Math.floor(timeLeft / 3600);
      let minutes = Math.floor((timeLeft % 3600) / 60);
      let seconds = timeLeft % 60;

      document.getElementById('countdown').innerHTML =
        String(hours).padStart(2, '0') + ':' +
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');

      if (timeLeft > 0) {
        timeLeft--;
        setTimeout(updateCountdown, 1000);
      } else {
        document.querySelector('.instruction').textContent = "TIEMPO TERMINADO. ARCHIVOS ELIMINADOS.";
      }
    }

    updateCountdown();
  </script>
</body>
</html>
